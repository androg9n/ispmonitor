  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      - job_name: "ispmonitor"
        scrape_interval: 30s
        static_configs:
          - targets: ["ispmonitor:9283"]
  grafana-dashdoards-prov.yaml: |
    apiVersion: 1

    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 10
        options:
          path: /etc/grafana/provisioning/dashboards
  grafana-datasource.yaml: |
    apiVersion: 1

    datasources:
      - name: LocalPrometheus
        type: prometheus
        url: http://prometheus:9090
        access: proxy
        isDefault: true
